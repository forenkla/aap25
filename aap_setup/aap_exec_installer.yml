- name: Prepare and install AAP on RHEL VM
  hosts: all
  gather_facts: false
  become: true

  collections:
    - ansible.controller
    - infra.aap_configuration

  tasks:
    - name: Add line to /etc/hosts for FQDN
      lineinfile:
        path: /etc/hosts
        line: "{{ my_ip }} {{ my_fqdn }} {{ my_name }}"

    - name: Install ansible-core
      ansible.builtin.dnf:
        name: ansible-core
        state: present

    - name: Install optional troubleshooting utilities
      ansible.builtin.dnf:
        name:
          - wget
          - git-core
          - rsync
          - vim
          - tree
        state: present

