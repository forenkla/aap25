---
- name: Preview OPA maintenance window update (safe timezone math)
  hosts: localhost
  gather_facts: true
  vars:
    rego_file_path: /home/jboivie/aap25/rego_policies/runtime/maintenance_window.rego
    target_host: opa.containersarelinux.net
  tasks:
    - name: Get local hour and timezone offset
      set_fact:
        local_hour: "{{ ansible_date_time.hour | int }}"
        tz_offset_hours: "{{ (ansible_date_time.tz_offset | int) // 100 }}"

    - name: Compute UTC maintenance window hours
      set_fact:
        start_hour_utc: "{{ (local_hour - 1 - tz_offset_hours) % 24 }}"
        end_hour_utc: "{{ (local_hour + 1 - tz_offset_hours) % 24 }}"

    - name: Show calculated UTC maintenance window
      debug:
        msg: |
          maintenance_start_hour := {{ start_hour_utc }}
          maintenance_end_hour := {{ end_hour_utc }}

